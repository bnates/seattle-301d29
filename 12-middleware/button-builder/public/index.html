<!DOCTYPE html>
<html>
  <head>
    <title>Button Builder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Button Builder!</h1>

    <form>
      <input type="text" name="color" placeholder="enter a HEX color">
      <input type="number" name="radius" placeholder="button radius in px">
      <input type="text" name="phrase" placeholder="enter button text">
    </form>

    <p>Your current button:</p>
    <button id="thebutton"></button>
    <pre><p id="buttoncode">Button code:</p></pre>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="app.js"></script>
  </body>
</html>
